<app-search
  [placeholder]="placeholder"
  (inputTextEvent)="inputTextEvent($event)">
</app-search>
<div class="content" role="main">
  <h3 *ngIf="!inputData">Hello User</h3>
  <h3 *ngIf="inputData && inputData.name">{{inputData.name}}</h3>
  <h3 *ngIf="inputData && inputData.age">{{inputData.age}}</h3>
</div>
